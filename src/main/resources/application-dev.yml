spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://prod-server:32000/memocode_question_server_dev
    username: memocode-dev
    password: memocode-dev
  jpa:
    hibernate:
      #      ddl-auto: create-drop
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://auth.dev.memocode.dev

logging:
  level:
    org.springframework.transaction.interceptor: TRACE

springdoc:
  api-docs:
    path: /questions/api-docs